name: Build and Release CLI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, json
          tools: composer:v2
          ini-values: phar.readonly=0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install CLI dependencies (no web bundle for now)
        run: |
          cd packages/cli
          
          # For release build, replace path repos with packagist versions
          jq 'del(.repositories)' composer.json > composer.tmp && mv composer.tmp composer.json
          rm -f composer.lock
          
          composer install --no-dev --no-scripts --optimize-autoloader --prefer-dist

      - name: Set version in CLI config
        run: |
          cd packages/cli
          sed -i "s/'version' => '[^']*'/'version' => '${{ steps.version.outputs.version }}'/g" config/app.php
          grep version config/app.php

      - name: Download Box
        run: |
          wget https://github.com/box-project/box/releases/download/4.6.2/box.phar
          chmod +x box.phar

      - name: Compile PHAR
        run: |
          cd packages/cli
          php ../../box.phar compile

      - name: Verify PHAR integrity
        run: |
          cd packages/cli
          echo "Checking PHAR file exists and has content..."
          test -f builds/orbit.phar || (echo "PHAR file not found!" && exit 1)
          
          FILESIZE=$(stat -c%s builds/orbit.phar)
          echo "PHAR size: $FILESIZE bytes"
          test $FILESIZE -gt 1000000 || (echo "PHAR file too small, likely corrupted!" && exit 1)
          
          echo "Verifying PHAR executes correctly..."
          php builds/orbit.phar --version || (echo "PHAR --version failed!" && exit 1)
          
          echo "Verifying PHAR commands load..."
          php builds/orbit.phar list || (echo "PHAR list command failed!" && exit 1)
          
          echo "PHAR verification passed!"

      - name: Generate checksum
        run: |
          cd packages/cli
          sha256sum builds/orbit.phar > builds/checksums.txt

      - name: Create Release on orbit-cli repo
        env:
          GH_TOKEN: ${{ secrets.SPLIT_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create release on orbit-cli (where upgrade command looks)
          gh release create "$VERSION" \
            --repo hardimpactdev/orbit-cli \
            --title "Orbit $VERSION" \
            --generate-notes \
            packages/cli/builds/orbit.phar \
            packages/cli/builds/checksums.txt
          
          echo "Release created on orbit-cli repo"

      - name: Verify release on orbit-cli
        env:
          GH_TOKEN: ${{ secrets.SPLIT_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "Waiting for release assets..."
          sleep 5
          
          PHAR_URL=$(gh api repos/hardimpactdev/orbit-cli/releases/tags/$VERSION --jq '.assets[] | select(.name=="orbit.phar") | .browser_download_url')
          
          if [ -z "$PHAR_URL" ]; then
            echo "::error::PHAR not found in orbit-cli release!"
            exit 1
          fi
          
          echo "PHAR URL: $PHAR_URL"
          
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "$PHAR_URL")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::PHAR download failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "âœ“ Release verified - orbit upgrade will work!"
